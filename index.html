<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de Textos</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="/images/logo-alura.png" alt="Logo de alura">
        <div class="texto">
            <textarea name="text" cols="40" rows="30" placeholder="Ingrese el texto aquí"></textarea>
            <label> !Solo letras minusculas</label>
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
        </div>
        <div class="texto-modificado">
            <img src="images/muneco.png" alt="Muñeco">
            <label>Ningún mensaje fue encontrado</label>
            <label>Ingresa el texto que desees encriptar o desencriptar</label>
        </div>
    </div>
</body>
</html>
